<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Widget Test Page</title>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data.type === "setHeight") {
        const iframe = document.getElementById("widgetFrame");
        iframe.style.height = event.data.height + "px";
      }
    });
  </script>
</head>
<body>
  <iframe
    id="widgetFrame"
    src="http://localhost:5173/widget-form?company=6822f6b123ec33f1dcd34a43"
    width="100%"
    style="border: none;"
  ></iframe>
</body>
</html>
